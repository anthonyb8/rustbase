services:
  # Storage
  postgres: 
    image: postgres:16 
    volumes: 
      - postgres-data:/var/lib/pgsql/data
    environment:
      - POSTGRES_USER=test_user  
      - POSTGRES_PASSWORD=test_pass 
      - POSTGRES_DB=test_db
    networks:
      - backend-net
      - db-net
    profiles:
      - dev_psql
      - dev_backend
      - dev

  atlas:
    image: arigaio/atlas 
    depends_on:
      - postgres
    env_file: 
      - .env
    environment: 
      - PSQL_HOST=postgres
      - PSQL_PORT=5432
      - PSQL_USER=test_user 
      - PSQL_DB=test_db
    volumes:
      - ./database/migrations:/migrations
    networks:
      - db-net
    command: "migrate apply --url ${POSTGRES_URL} --dir file:///migrations --allow-dirty"

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - backend-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" 
      - "9001:9001" 
    volumes:
      - minio-data:/data 
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    command: server /data --console-address ":9001"
    networks:
      - backend-net

  nginx-proxy:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - 80:80
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./certs:/certs:ro
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend-net
      - backend-net
    profiles:
      - dev
      - dev_backend

  # Application
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev 
    environment: 
      - PSQL_HOST=postgres
      - PSQL_PORT=5432
      - PSQL_USER=test_user 
      - PSQL_DB=test_db
    env_file:
      - .env
    volumes:
      - ./scripts/wait-for-db.sh:/scripts/wait-for-db.sh
      - ./logs:/logs
      - ./backend/src:/app/src
    networks:
      - backend-net 
      - frontend-net
    profiles:
      - dev_psql
      - dev_backend
      - dev 
    ports:
      - 8080:8080
    entrypoint: ["/scripts/wait-for-db.sh"]
    command: ["cargo", "watch", "-x", "run"]

volumes: 
  postgres-data:
  redis-data:
  minio-data:

networks:
  frontend-net:
    driver: bridge
 
  db-net:
    driver: bridge

  backend-net:
    driver: bridge
