name: Deploy to ECS

on:
  push:
    branches: [main]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # change to your region

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_BACKEND_REPO: rustbase-backend
        ECR_DATABASE_REPO: rustbase-atlas
      run: |
        docker compose build 

        # Tag them for ECR
        docker tag $ECR_BACKEND_REPO:latest $ECR_REGISTRY/$ECR_BACKEND_REPO:latest
        docker tag $ECR_DATABASE_REPO:latest $ECR_REGISTRY/$ECR_DATABASE_REPO:latest
        
        # Push 
        docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:latest
        docker push $ECR_REGISTRY/$ECR_DATABASE_REPO:latest

