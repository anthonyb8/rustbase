name: Deploy to ECS

on:
  push:
    branches: [main]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # change to your region

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_DATABASE_REPO: atlas-migration
        ECR_BACKEND_REPO: backend
        ECR_FRONTEND_REPO: frontend
      run: |
        docker compose build 

        # Tag them for ECR
        docker tag rustbase-atlas:latest $ECR_REGISTRY/$ECR_DATABASE_REPO:latest
        docker tag rustbase-backend:latest $ECR_REGISTRY/$ECR_BACKEND_REPO:latest
        docker tag rustbase-ui:latest $ECR_REGISTRY/$ECR_FRONTEND_REPO:latest
        
        # Push 
        docker push $ECR_REGISTRY/$ECR_DATABASE_REPO:latest
        docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:latest
        docker push $ECR_REGISTRY/$ECR_FRONTEND_REPO:latest

    - name: Run Atlas migrations
      env:
        SUBNET_ID: ${{ secrets.SUBNET_ID }}
        SECURITY_ID: ${{ secrets.SECURITY_ID }}
      run: |
        TASK_ARN=$(aws ecs run-task \
          --cluster production \
          --task-definition atlas-migration \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_ID],securityGroups=[$SECURITY_ID],assignPublicIp=ENABLED}" \
          --query 'tasks[0].taskArn' \
          --output text)
        
        echo "Waiting for migration to complete..."
        aws ecs wait tasks-stopped --cluster production --tasks $TASK_ARN

    - name: Update ECS backend service
      run: |
        aws ecs update-service \
          --cluster production \
          --service backend-service \
          --force-new-deployment

    - name: Update ECS frontend service
      run: |
        aws ecs update-service \
          --cluster production \
          --service frontend-service \
          --force-new-deployment

